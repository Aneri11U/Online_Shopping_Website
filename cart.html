<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="cart_js.js"></script> -->
</head>
<body>
    <h2>Your Cart:</h2>
            
            <ul>
                <li ng-app="Scart" ng-controller="Ctrl" ng-repeat="x in cart">
                    <span>{{ x.qty + ' x ' + x.name + ' = ' + (getCost(x) | currency:'&#8377;') }}</span>
                    <button ng-click="removeItem(x)">Remove Item</button>
                    </br>
                    </br>
                </li>
            </ul>

            <h3>Total: {{ getTotal() | currency:'&#8377;' }}</h3>
            <button ng-click="clearCart()">Clear Cart</button>
            <script src = 
            "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
             <script src="cart_js.js">
                
            </script>
</body>


</html>
